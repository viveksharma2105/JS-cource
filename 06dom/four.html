<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>
<body style="background-color: rgb(124, 214, 214);">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>

    function addlang(languageName) {
        const li =document.createElement('li')
        li.innerHTML = languageName
        document.querySelector('.language').appendChild(li)

    }
    addlang("python")
    addlang("java")

    //optimised way to insert the li element
    function addoptilang(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
        
    }

    addoptilang("golang")

    //editting the values
    const secondlang =document.querySelector("li:nth-child(2)")
    console.log(secondlang);
    //secondlang.innerHTML ="Mojo" //also works to replace element

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)


    //edit 3rd way
    const firstlang =  document.querySelector("li:first-child")
    firstlang.outerHTML = '<li> Typescript </li>'

    //remove element
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
